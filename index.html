<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Railway Reservation System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Railway Reservation System</h1>

  <!-- Train Search -->
  <div class="section">
    <h2>Search Trains</h2>
    <label>Source: <input id="source" type="text" placeholder="e.g. Bengaluru"></label>
    <label>Destination: <input id="destination" type="text" placeholder="e.g. Delhi"></label>
    <label>Date: <input id="date" type="date"></label>
    <button onclick="searchTrains()">Search</button>
    <div id="searchResults" class="result"></div>
  </div>

  <!-- Booking -->
  <div class="section">
    <h2>Book Tickets</h2>
    <label>Train ID: <input id="trainId" type="text" placeholder="Enter Train ID"></label>
    <label>Seats: <input id="seats" type="number" min="1" value="1"></label>
    <button onclick="bookTickets()">Book</button>
    <div id="bookingResult" class="result"></div>
  </div>

  <!-- Cancellation -->
  <div class="section">
    <h2>Cancel Booking</h2>
    <label>PNR: <input id="pnr" type="text" placeholder="Enter PNR"></label>
    <button onclick="cancelBooking()">Cancel</button>
    <div id="cancelResult" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
